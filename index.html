<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Flashcards</title>
    <style>
      /* Existing CSS styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      #flashcard {
        width: 300px;
        height: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        cursor: pointer;
        transition: transform 0.3s ease;
        padding: 20px;
        position: relative;
      }
      #flashcard:active {
        transform: scale(0.98);
      }
      .header {
        height: 25%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      .title {
        font-size: 32px;
        margin: 0;
        padding: 5px;
      }
      .subtitle {
        font-size: 24px;
        margin: 0;
        padding: 5px;
      }
      .content {
        height: 60%;
        width: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }
      .content.comment {
        font-size: 24px;
        color: #555;
        text-align: center;
        font-style: italic;
        justify-content: end;
        height: 20%;
      }
      .content.question {
        font-size: 44px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 80%;
        box-sizing: border-box;
      }
      .footer {
        font-size: 20px;
        color: #555;
        height: 15%;
        display: flex;
        font-style: italic;
        align-items: center;
        justify-content: center;
        padding: 10px 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="flashcard">
      <div class="header" id="header">
        <div class="title" id="title">Chord Progressions</div>
        <div class="subtitle" id="subtitle"></div>
      </div>
      <div id="content" class="content">Click to start</div>
      <div class="footer" id="footer"></div>
    </div>

    <script>
      const allProgressions = [
        ["C", "I-IV-V", "C-F-G"],
        ["D", "I-IV-V", "D-G-A"],
        ["E", "I-IV-V", "E-A-B"],
        ["F", "I-IV-V", "F-Bb-C"],
        ["G", "I-IV-V", "G-C-D"],
        ["A", "I-IV-V", "A-D-E"],
        ["B", "I-IV-V", "B-E-F#"],
      ];

      let showAnswer = false;
      let currentQuestion;

      const flashcard = document.getElementById("flashcard");
      const content = document.getElementById("content");
      const footer = document.getElementById("footer");

      function displayQuestion() {
        showAnswer = false;
        const randomIndex = Math.floor(Math.random() * allProgressions.length);
        const progression = allProgressions[randomIndex];
        const root = progression[0];
        const type = progression[1];
        const answer = progression[2];
        currentQuestion = { root, type, answer };

        content.innerHTML = `<div class="content question">${currentQuestion.root}</div>`;
        content.innerHTML += `<div class="content footer">${currentQuestion.type}</div>`;
        footer.innerHTML = ""; // Clear the footer
      }

      function displayAnswer() {
        showAnswer = true;
        content.innerHTML = `<div class="content question">${currentQuestion.answer}</div>`;
        content.innerHTML += `<div class="content footer">${currentQuestion.type}</div>`;
      }

      flashcard.addEventListener("click", () => {
        if (showAnswer) {
          displayQuestion();
        } else {
          displayAnswer();
        }
      });

      // Start by displaying the first question
      displayQuestion();
    </script>
  </body>
</html>
